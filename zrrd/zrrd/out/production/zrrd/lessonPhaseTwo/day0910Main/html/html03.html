<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  div{
    margin: 15px;
    padding: 5px;
    width: 350px;
    line-height: 25px;
  }
  #father{
    border: 3px solid royalblue;
  }
  #first{
    border: 1px dashed green;
    width: 250px;
    position: relative;
    top: -20px;
    left: 15px;
  }
  #second{
    border: 1px dashed darkseagreen;
  }
  #third{
    border: 2px dashed red;
    position: relative;
    right: 20px;
  }
</style>
<body>
<div id="father">
  <div id="first">第一个盒子</div>
  <div id="second">第二个盒子</div>
  <div id="third">第三个盒子</div>
</div>
</body>
</html>
