<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #title
    body{
        font-family: 楷体;

    }
    h1{
        font-size: 50px;
    }
    .p1{
        font-weight: bold;
    }
    .p2{
        color: rebeccapurple;
    }
  </style>
</head>
<body>
<h1>花海</h1>
<p class="p1">
    静止了 所有的花开
    遥远了 清晰了爱
    天郁闷 爱却很喜欢
    那时候我不懂这叫爱
</p>
<p class="p2">
    你喜欢 站在那窗台
    你好久 都没再来
    彩色的时间染上空白
    是你流的泪晕开
</p>
<p>
    不要你离开 距离隔不开
    思念变成海 在窗外进不来
    原谅说太快 爱成了阻碍
    手中的风筝放太快回不来
    不要你离开 回忆划不开
    欠你的宠爱 我在等待重来
</p>
<p>
    天空仍灿烂 它爱着大海
    情歌被打败 爱已不存在
</p>

</body>
</html>
