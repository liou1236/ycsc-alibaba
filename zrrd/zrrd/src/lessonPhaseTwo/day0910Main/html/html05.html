<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
</head>
<style>
  body{
    height: 10000px;
  }
  div:nth-of-type(1){
    width: 100px;
    height: 150px;
    background: red;
    position: absolute;
    right: 0px;
    bottom: 0px;
  }
  div:nth-of-type(2){
    width: 50px;
    height: 50px;
    background: green;
    position: fixed;
    right: 0px;
    bottom: 0px;
  }
</style>
<body>
<div>AD1</div>
<div>AD2</div>
</body>
</html>
